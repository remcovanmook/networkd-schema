# /etc/wpa_supplicant/wpa_supplicant-wlan0.conf
# BASIC SIMPLE CLIENT: WIRELESS (WPA_SUPPLICANT)
#
# Minimal WPA2 configuration for use with systemd-networkd.
# Service: wpa_supplicant@wlan0.service
#
# Note: systemd-networkd only handles the IP configuration.
# wpa_supplicant handles the association and encryption keys.

ctrl_interface=/run/wpa_supplicant
update_config=1

network={
    ssid="MyHomeNetwork"
    psk="passphrase"
}
